    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Source_Code_Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Source Code Pro', 'monospace'],
            },
            colors: {
              'dark-bg': '#020617', // Slate 950
              'dark-card': '#0f172a', // Slate 900
              'accent': '#06b6d4', // Cyan 500
              'accent-hover': '#0891b2', // Cyan 600
              'light-text': '#f8fafc', // Slate 50
              'dark-text': '#94a3b8', // Slate 400
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
              'float': 'float 20s infinite alternate',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%': { transform: 'translateY(0px) translateX(0px) scale(1)' },
                '100%': { transform: 'translateY(-50px) translateX(50px) scale(1.1)' }
              }
            },
          },
        },
      }
    </script>
    <style>
      .background-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }
      .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(120px);
        will-change: transform;
      }
      .blob-1 {
        width: 500px;
        height: 500px;
        top: -150px;
        left: -150px;
        background: rgba(6, 182, 212, 0.15);
        animation: float 15s infinite alternate;
      }
      .blob-2 {
        width: 600px;
        height: 600px;
        bottom: -200px;
        right: -200px;
        background: rgba(124, 58, 237, 0.15);
        animation: float 20s infinite alternate;
        animation-delay: -5s;
      }
    </style>
